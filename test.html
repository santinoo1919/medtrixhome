<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Test</title>
    <style>
      /* Hidden checkbox for CSS-only toggle */
      .sidebar-toggle {
        display: none;
      }

      /* Info Sidebar Base */
      .info-sidebar {
        position: fixed;
        top: 0;
        right: -400px;
        width: 400px;
        height: 100vh;
        background: white;
        border-left: 1px solid #ccc;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto;
      }

      /* Radio Button Sidebar Logic */
      #impact-sidebar-toggle:checked ~ .impact-sidebar {
        right: 0;
      }

      /* Map Card */
      .map-card {
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        margin: 20px;
        width: 300px;
      }

      .map-preview {
        position: relative;
        height: 200px;
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .map-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .map-card:hover .map-overlay {
        opacity: 1;
      }

      .view-btn {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .map-info {
        padding: 16px;
      }

      .info-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ccc;
        background: #f8f9fa;
      }

      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }

      .info-content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Test Map Card -->
    <div class="map-card">
      <div class="map-preview">
        <div class="map-image">ðŸŒŠ</div>
        <div class="map-overlay">
          <label for="impact-sidebar-toggle" class="view-btn">View Map</label>
        </div>
      </div>
      <div class="map-info">
        <h4>IMPACT : Test Map</h4>
        <p>This is a test map card</p>
      </div>
    </div>

    <!-- Test Sidebar -->
    <div class="info-sidebar impact-sidebar">
      <div class="info-header">
        <h3>IMPACT : Test Sidebar</h3>
        <label for="none-sidebar-toggle" class="close-btn">Ã—</label>
      </div>
      <div class="info-content">
        <p>
          This is a test sidebar that should open when you click "View Map".
        </p>
      </div>
    </div>

    <!-- Radio Buttons -->
    <input
      type="radio"
      name="sidebar-toggle"
      id="none-sidebar-toggle"
      class="sidebar-toggle"
    />
    <input
      type="radio"
      name="sidebar-toggle"
      id="impact-sidebar-toggle"
      class="sidebar-toggle"
    />
  </body>
</html>
